<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
        rel="stylesheet" crossorigin="anonymous"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="hero">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
        <!-- search bar/form -->
        <div class="row">
            <div class="col-3">
                <h2 class="">Search for a City</h2>
            </div>
            <div class="col-9"></div>
        </div>

        <!-- weather -->
        <div class="row">
            
            <div class="col-3">
                <form id="search-form" class="mb-2">
                    <input id="search-input" class="form-input" type="text">
                    <button id="btn"></button>
                    <div id="history"></div>
                </form>
            </div>
            
            <!-- current weather -->
            <div class="col-9">
                <section class="border col-12">
                    <h3 id="location"></h3>
                    <div id="current_icon"></div>
                    <p id="date"></p>
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="windspeed"></p>
                    <p id="uvindex"></p>
                </section>
                <!-- 5 day forcast -->
                <h4> 5-Day Forecast:</h4>
                <div class="card-deck">
                    <div class="card">
                        <p id="date-1"></p>
                        <div id="icon-1"></div>
                        <p id="temperture-1"></p>
                        <p id="humidity-1"></p>
                    </div>
                    <div class="card">
                        <p id="date-2"></p>
                        <div id="icon-2"></div>
                        <p id="temperture-2"></p>
                        <p id="humidity-2"></p>
                    </div>
                    <div class="card">
                        <p id="date-3"></p>
                        <div id="icon-3"></div>
                        <p id="temperture-3"></p>
                        <p id="humidity-3"></p>
                    </div>
                    <div class="card">
                        <p id="date-4"></p>
                        <div id="icon-4"></div>
                        <p id="temperture-4"></p>
                        <p id="humidity-4"></p>
                    </div>
                    <div class="card">
                        <p id="date-5"></p>
                        <div id="icon-5"></div>
                        <p id="temperture-5"></p>
                        <p id="humidity-5"></p>
                    </div>
                </div>
            </div>
        </div>
        
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
